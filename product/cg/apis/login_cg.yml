# product/apis/login_cg.yml
login_cg:
  login_page:
    description: 用户登录接口
    method: POST
    url: /api/v1/sso/login/loginByPwd
    headers:
      Content-Type: multipart/form-data
    default_data:
      LoginName:
      Password:
    expected:
      code: 200
      message: "success"

  school_cookie:
    url: /login?loginTypeId={loginTypeId}&univCode={school_code}&loginName={loginName}&token={auth}
    method: GET
    description: 获取cookie