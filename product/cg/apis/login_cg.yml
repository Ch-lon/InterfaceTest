# product/apis/login_cg.yml
login_cg:
  login_page:
    description: 用户登录接口
    method: POST
    url: /api/v1/sso/login/loginByPwd
    headers:
      Content-Type: multipart/form-data
    default_data:
      LoginName:
      Password:
    expected:
      code: 200
      message: "success"

  add_account:
    description: 添加用户接口
    method: POST
    url: /api/v1/employee-user/add
    headers:
        Content-Type: application/json
    data:
      creator:
      productCode:
      remark:
      univCode:
    expected:
        code: 200
        message: "success"

  school_route:
    description: 国际360院校接口
    method: GET
    url: /login?loginTypeId={loginTypeId}&univCode={univCode}&loginName={loginName}&token={token}

  ubi_login:
    description: 国际360登录接口
    method: POST
    url: /ubi-api/v1/auth/login
    data:
        loginTypeId:
        univCode:
        loginName:
        token:
    headers:
        #Accept: application/json, text/plain, */*
        #Content-Type: application/x-www-form-urlencoded
        Accept-language: zh-CN
    expected:
      code: 200
      message: "success"