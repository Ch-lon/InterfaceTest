# product/apis/login_cg.yml
login_cg:
  login_page:
    description: 用户登录接口
    method: POST
    url: /api/v1/sso/login/loginByPwd
    headers:
      Content-Type: multipart/form-data
    default_data:
      LoginName:
      Password:
    expected:
      code: 200
      message: "success"

  school_cookie:
    description: 获取cookie,(从浏览器中获取cookies，现在不用)
    method: GET
    url: /login?loginTypeId={loginTypeId}&univCode={univCode}&loginName={loginName}&token={token}

  ubi_login:
    description: 国际360登录接口
    method: POST
    url: /ubi-api/v1/auth/login
    data:
        loginTypeId:
        univCode:
        loginName:
        token:
    headers:
        Content-Type: application/json
        Origin: https://ubi-3f3ab907.gaojidata.com
        Referer: https://ubi-3f3ab907.gaojidata.com/login?loginTypeId={loginTypeId}&univCode={univCode}&loginName={loginName}
        User-Agent: Mozilla/5.0 (Windows NT 10.0; Win64; x64)
    expected:
      code: 200
      message: "success"