indicator_view:
    indicator_info:
      description: 指标查看指标体系
      method: GET
      url: /ubi-api/v1/ind_view/indList
      headers:
        Accept: application/json, text/plain, */*
      expected:
        code: 200
        message: "success"

    search_indicator:
      description: 搜索指标
      method: GET
      url: /ubi-api/v1/ind_view/SearchInd?value={value}
      headers:
        Accept: application/json, text/plain, */*
      expected:
        code: 200
        message: "success"

    single_indicator_data:
      description: 搜索后的各院校指标数据
      method: POST
      url: /ubi-api/v1/ind_view
      headers:
        Accept: application/json, text/plain, */*
        Content-Type: application/json
      payload:
        indCode:
        pageIndex:
        pageSize:
        showOurCompare:
        year:
      expected:
        code: 200
        message: "success"

    getCollectInds:
      description: 获取收藏指标
      method: GET
      url: /ubi-api/v1/ind_view/getCollectInds
      headers:
          Accept: application/json, text/plain, */*
      expected:
        code: 200
        message: "success"

    addCollectInds:
      description: 收藏指标
      method: POST
      url: /ubi-api/v1/ind_view/addCollectInds
      headers:
          Accept: application/json, text/plain, */*
          Content-Type: application/json
      payload:
        indCodes: []
      expected:
        code: 200
        message: "success"

    removeCollectInds:
      description: 取消收藏指标
      method: POST
      url: /ubi-api/v1/ind_view/removeCollectInds
      headers:
        Accept: application/json, text/plain, */*
        Content-Type: application/json
      payload:
        indCodes: []
      expected:
        code: 200
        message: "success"

    getIndViewTabs:
      description: 获取指标查看tabs
      method: GET
      url: /ubi-api/v1/ind_view/getIndViewTabs
      headers:
          Accept: application/json, text/plain, */*
      expected:
        code: 200
        message: "success"

    updateIndViewTab:
      description: 更新指标查看tabs
      method: POST
      url: /ubi-api/v1/ind_view/updateIndViewTab
      headers:
          Accept: application/json, text/plain, */*
          Content-Type: application/json
      payload:
          tabName:
          indCode:
      expected:
          code: 200
          message: "success"

    deleteIndViewTabAll:
      description: 删除指标查看所有tabs
      method: POST
      url: /ubi-api/v1/ind_view/deleteIndViewTabAll
      headers:
          Accept: application/json, text/plain, */*
      expected:
          code: 200
          message: "success"